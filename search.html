<!DOCTYPE html>
<html>
  <head>
  	<title>Film Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/components/card/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 style="text-align:center">Search for films</h1>

    <div style="text-align:center">
      <div style="display:inline-block">
        <input type="text" id="film">
        <button onclick="search()"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <br>
    <p id="numFilms" style="text-align:center">Number of films</p>
    <div >
      <select id="films" style="display:block; margin: 0 auto;" onchange="getCardPhoto()">
      </select>
    </div>
    <div class="card" style="width: 30rem;margin: 0 auto;float:none;margin-top:10px;margin-bottom: 10px;">
      <div class="card-body">
        <div class="row">
          <div class="col text-left">
            <h4 id="cardTitle" style="text-align:center"></h4>
            <br>
            <div style="height:50%; overflow-y: auto">
              <p style="font-size:12px" id="overView"></p>
            </div>
          </div>
          <div class="col text-right">
            <div id="cardPoster" style="text-align:right"></div>
            <img id="posterImg"></img>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-outline-primary">Add film</button>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
